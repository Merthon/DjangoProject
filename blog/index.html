<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merthon's Blog</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- 头部导航栏（左上角小头像和 Merthon 标志，右上角导航项） -->
        <nav class="navbar navbar-expand-lg navbar-light mb-4">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <img src="images/mer.jpg" alt="Merthon Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                    <a class="navbar-brand fw-bold" href="index.html">Merthon</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="tags.html">Tags</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 用户信息和头像 -->
        <div class="text-center mb-4">
            <img src="images/mer.jpg" alt="Merthon Avatar" class="avatar rounded-circle mb-3" style="width: 150px; height: 150px;">
            <h1 class="username fw-bold">Merthon</h1>
            <p class="description text-muted">Exploring the world of coding, sharing tech and creativity</p>
        </div>

        <!-- 社交媒体图标 -->
        <div class="text-center mb-4">
            <a href="#" class="social-icon text-muted me-3" data-platform="github"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon text-muted me-3" data-platform="instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon text-muted" data-platform="email"><i class="fas fa-envelope"></i></a>
        </div>

        <!-- 最近文章列表（取消框） -->
        <div class="mb-4">
            <h2 class="section-title fw-bold mb-3">Recent Posts</h2>
            <ul class="list-group" id="postsList">
                <!-- 文章会通过 JavaScript 动态生成 -->
            </ul>
        </div>

        <!-- 页脚 -->
        <footer class="text-center text-muted">
            © 2025 Merthon<br>
            Made with <span class="heart text-danger">♥</span> Django
        </footer>
    </div>

    <!-- 引入 Bootstrap 5 JS 和 Font Awesome 图标库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1f13ed9b38.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
