<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merthon Blog - Posts</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- 头部导航栏（左上角小头像和 Merthon 标志，右上角导航项） -->
        <nav class="navbar navbar-expand-lg navbar-light mb-4">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <img src="images/mer.jpg" alt="Merthon Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                    <a class="navbar-brand fw-bold" href="#home">Merthon</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#posts">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#tags">Tags</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 页面标题 -->
        <h1 class="text-center fw-bold mb-4">Blog Posts</h1>

        <!-- 文章列表（取消框） -->
        <div class="mb-4">
            <ul class="list-group" id="postsList">
                <!-- 文章会通过 JavaScript 动态生成 -->
            </ul>
        </div>

        <!-- 页脚 -->
        <footer class="text-center text-muted">
            © 2025 Merthon<br>
            Made with <span class="heart text-danger">♥</span> Django
        </footer>
    </div>

    <!-- 引入 Bootstrap 5 JS 和 Font Awesome 图标库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6f7a1d0b3c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
