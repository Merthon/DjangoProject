{% extends 'core/base.html' %}
{% block content %}
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <a href="{% url 'task_create' project.pk %}" class="btn btn-success">加任务</a>
    <h3>任务列表</h3>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a> - {{ task.status }}</li>
        {% empty %}
            <li>没任务，闲得蛋疼？</li>
        {% endfor %}
    </ul>
{% endblock %}
