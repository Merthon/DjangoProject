{% extends 'core/base.html' %}
{% block content %}
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>状态: {{ task.status }}</p>
    <p>截止日期: {{ task.due_date|default:'没定' }}</p>
    <h3>附件</h3>
    <ul>
        {% for file in files %}
            <li><a href="{{ file.file.url }}">{{ file.file.name }}</a></li>
        {% empty %}
            <li>没文件，干啥呢？</li>
        {% endfor %}
    </ul>
{% endblock %}
