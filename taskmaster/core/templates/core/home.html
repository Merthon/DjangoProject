{% extends 'core/base.html' %}
{% block content %}
    <h1>你的项目</h1>
    <a href="{% url 'project_create' %}" class="btn btn-primary">新建项目</a>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a></li>
        {% empty %}
            <li>啥也没有，去建一个吧！</li>
        {% endfor %}
    </ul>
{% endblock %}
