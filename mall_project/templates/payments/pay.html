{% extends 'base.html' %}
{% block title %}支付{% endblock %}
{% block content %}
    <section class="payment-section">
        <h2>支付订单 #{{ order.id }}</h2>
        <div class="payment-card">
            <p>订单金额: <span class="price">¥{{ order.total_amount }}</span></p>
            <p>状态: {{ order.get_status_display }}</p>
        </div>
        <form method="post" class="payment-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-pay">确认支付</button>
        </form>
    </section>
{% endblock %}
